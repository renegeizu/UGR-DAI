{% extends 'basic.html' %}

{% block title %}Editar - Musico{% endblock %}

{% block content %}
    <div class="jumbotron text-center">
        <h1>Editar Musico</h1>
    </div>
    <div class="container">
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Guardar Musico</button>
        </form>
    </div>
{% endblock %}
