{% extends "template.html" %}

{% block content %}
    {% if name is defined %}
        {% if img is defined %}
            <div class="col-md-6 col-md-offset-4">
                <h1>{{ name }}</h1>
                <br/>
                <img src="{{ img }}"/>
            </div>
        {% else %}
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='img/eevee.jpg') }}"/>
            </div>
        {% endif %}
    {% else %}
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='img/charizard.jpg') }}"/>
        </div>
    {% endif%}
{% endblock %}
