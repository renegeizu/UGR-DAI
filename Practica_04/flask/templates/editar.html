{% extends "template.html" %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <form class="form-signin" action="/db/editar" method="GET">
            <h1 class="h3 mb-3 font-weight-normal">Cambia el Nombre del Pokemon</h1>
            <br/>
            <label class="sr-only">Numero</label>
            <input type="number" name="id" class="form-control" placeholder="Id Pokemon" required>
            <br/>
            <label class="sr-only">Nuevo Nombre</label>
            <input type="text" name="name" class="form-control" placeholder="Nuevo Nombre" required>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Cambiar</button>
        </form>
    </div>
{% endblock %}
